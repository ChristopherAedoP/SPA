

<div *ngIf="!termino" >

<h1 class="  animated fadeIn   ">Héroes <small>Marvel y DC</small></h1>

</div>

<div *ngIf="termino" >

<h1 class="  animated fadeIn   ">Busqueda: <small>{{ termino }}</small></h1>

    <div class="row ">
      <div class="col-md-12">
        <div *ngIf="heroes.length==0"
          class="alert alert-primary" role="alert">
            No se encontraron resultados con el termino:  {{termino}}

        </div>
      </div>
    </div>

</div>
<hr>



<div class="card-columns">

  <div class="card  animated fadeIn fast  "  *ngFor="let heroe of heroes,let i = index">

    <img class="card-img-top" [src]="heroe.img" [alt]="heroe.nombre">
    <div class="card-body">
      <h4 class="card-title">{{heroe.nombre}}</h4>
      <p class="card-text">{{heroe.bio}}</p>
      <p class="card-text"><small class="text-muted">{{heroe.aparicion}}</small></p>

      <button (click)="verHeroe(heroe.id)"
      type="button" class="btn btn-outline-primary btn-block">Ver más ..</button>


       <!-- <a [routerLink]="['/heroe',i]" class="btn btn-outline-primary btn-block" >Ver más link..</a> -->


    </div>
  </div>


</div>
